---
# vars file for govc
govc_platform: '{{ govc_os }}_{{ govc_arch }}'
govc_url: '{{ govc_mirror }}/{{ govc_ver }}/govc_{{ govc_platform }}.{{ govc_compression_type }}'
govc_ver_exe: govc_{{ govc_ver }}_{{ govc_platform }}
govc_ver_gz: '{{ govc_ver_exe }}.{{ govc_compression_type }}'
govc_install_exe: '{{ govc_install_dir }}/{{ govc_ver_exe }}'
govc_link_exe: '{{ govc_install_dir }}/govc'
govc_checksum: '{{ govc_checksums[govc_ver][govc_platform] }}'
